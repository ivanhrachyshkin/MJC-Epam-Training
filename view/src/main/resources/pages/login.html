<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
    >
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    >
    <link
            href="login.css"
            rel="stylesheet"
    >
    <link
        href="shared.css"
        rel="stylesheet"
>
    <title>Login</title>
</head>
<body>
<header class="header">
    <div class="header__group">
        <button
                class="material-icons"
                type="button"
                aria-label="Open menu"
        >menu
        </button>
        <span>logo</span>
    </div>
    <div class="header__group">
        <input
                class="input"
                type="search"
                placeholder="Search by item name"
                aria-label="Search by item name"
        >
        <select
                name="category"
                class="input"
                aria-label="All categories"
        >
            <option
                    value="0"
                    selected
            >All categories
            </option>
            <option value="1">category1</option>
            <option value="2">category2</option>
        </select></div>

    <div class="header__group">
        <button
                class="material-icons"
                type="button"
        >shopping_cart
        </button>
        <a href="#">Login</a>
        <a href="#">Sign up</a>
    </div>
</header>

<main class="login-page">
    <form
            action="#"
            method="post"
            class="login-form"
    >
        <div class="login-form__logo">Logo</div>
        <input
                class="input"
                type="text"
                name="login"
                placeholder="Login"
                aria-label="Login"
        >
        <input
                class="input"
                type="password"
                name="password"
                placeholder="Password"
                aria-label="Password"
        >
        <button
                class="button"
                type="submit"
        >
            Login
        </button>
    </form>
</main>
</body>
</html>
